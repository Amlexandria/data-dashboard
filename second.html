<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Handlee|Quicksand|Roboto|Tajawal" rel="stylesheet">
    <link rel="stylesheet" href="css/second.css">
    <title>Data-Dasboard Laboratoria</title>
</head>
<body>
    <header id="header">
        <a href="index.html"><img src="assets/images/white-logo.png" alt="logo-laboratoria"></a>
    </header>
    <main>
        <!--Se realizaran contenedor fijo del nombre de la sede seleccionada y menu vertical para generacion-->
        <section id="contain-loc-gen">
            <h1 id="name-location"></h1>
            <h4>Select Generation:</h4>
            <select id="menu-generation" onchange= "selectGeneration(this.value)"><!--Evento que va cambiando el valor de la generacion (attribute-value)-->
                <option id="first-option" value="">Choose option</option>
            </select>
        </section>
        <section id="contain-total-sede">
            <p id="general">General Information</p>
            <div id="students-general" class="students-location">
                <h4 id="subtitle-total-students" class="text">TOTAL STUDENTS</h4>
            </div>
            <div id="students-actives" class="students-location">
                <h4 id="students-actives-general" class="text">TOTAL ACTIVES</h4>
            </div>
            <div id="students-inactives" class="students-location">
                <h4 id="students-inactives-general" class="text">TOTAL INACTIVES</h4>
            </div>
        </section>

        <!-- Creando 5 pestañas fijas dónde se mostrará información solicitada -->
        <section id="contain-menu" onchange="selectGeneration(this.value)" >
            <ul id="list">
                <li id="tab1" class="tab" target="_parent">Students</li>
                    <div id="box-students" class="main-box">
                        <div id="active-students" class="box">
                            <h4 id="text-active-students" class="text">ACTIVE STUDENTS</h4>
                        </div>
                        <div id="box-name-actives-students" class="box" >
                            <h4 id="active-name-students">ACTIVES</h4>
                        </div>
                        </div>
                        <div id="satisfied-students" class="box">
                            <h4 id="text-satisfied-students" class="text">SATISFIED STUDENTS</h4>
                        </div>
                        <div id="box-succesful-students" class="box" >
                            <h4 id="succesful-students">SUCCESFUL STUDENTS</h4>
                            <p id="percentage-succesful"></p>
                        </div>
                        <!-- <div id="box-name-inactives-students" class="box" >
                            <h4 id="inactive-students">INACTIVES</h4>
                        </div> -->
                        <div id="inactive-students" class="box">
                            <h4 id="text-inactive-students" class="text">INACTIVE STUDENTS</h4>
                        </div>
                        <!-- <div id="total-scores-students">
                            <div id="box-tech" class="box">
                                <h4 id="scores-tech">Score TECH</h4>
                            </div>
                            <div id="box-hse" class="box">
                                <h4 id="scores-HSE">Score HSE</h4>
                            </div>
                            <div id="box-total-score" class="box">
                                <h4 id="total-scores">TOTAL SCORE</h4>
                            </div> -->
                        </div>
                    </div>
                <li id="tab2" class="tab" target="_parent">Coaches</li>
                <div id="box-coaches" class="main-box" >
                    <div id="grades-coaches" class="box">
                        <h3 id="text-grades-coaches" class="text">Total Score</h3>
                    </div>
                </div>
                <li id="tab3" class="tab" target="_parent">Jedi Masters</li>
                <div id="box-jedis" class="main-box">
                    <div id="grades-jedis" class="box">
                        <h3 id="text-grades-jedis" class="text">Total Score</h3>
                    </div>
                </div>
            </ul>
        </section>

        <!--Aqui se le dara el evento de carga del contenido para cada pestañas -->
        <body id="load">

        <!--Contenedores de contenido segun pestañas -->
        <section id="box-cont">
            <div id="cont-Tab1"></div>
            <div id="cont-Tab2"></div>
            <div id="cont-Tab3"></div>
            <div id="cont-Tab4"></div>
            <div id="cont-Tab5"></div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/second.js"></script>
</body>
</html>
